<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>今天吃什么</h1>

    <script src="script.js"></script>
